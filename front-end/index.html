		  <link rel="stylesheet" type="text/css" href="style.css">

		<title>Hello world</title>	
	</head>

	<body>
		
		<div id="carouselExampleControls" class="carousel slide" data-ride="false">
		  <div class="carousel-inner items" role="listbox">
		    <div class="carousel-item active item1">
		      <img class="d-block img-fluid" src="./img/img1.jpg" alt="First slide">
		    </div>
		    <div class="carousel-item item2">
		      <img class="d-block img-fluid" src="./img/img2.jpg" alt="Second slide">
		    </div>
		    <div class="carousel-item item3">
		      <img class="d-block img-fluid" src="./img/img3.jpg" alt="Third slide">
		    </div>
		  </div>
		  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>

		<script>
		  var config = {
		    apiKey: process.env.SECRETAPIKEY,
		    authDomain: "testproject-db987.firebaseapp.com",
		    databaseURL: "https://testproject-db987.firebaseio.com",
		    projectId: "testproject-db987",
		    storageBucket: "testproject-db987.appspot.com",
		    messagingSenderId: "71818724096"
		  	};
		  firebase.initializeApp(config);

		  function writeUserData(data) {
			  firebase.database().ref('users/2').set({
			    direction: data,
			    timestamp: Date.now()
			  });
			}

			$(document).ready(function(){
				$('.carousel').carousel('pause')
			  $(".carousel-control-prev").click(function(){
			     writeUserData('prev')
			  });
			  $(".carousel-control-next").click(function(){
			     writeUserData('next')
			  });
			});

		</script>

	</body>

</html>
